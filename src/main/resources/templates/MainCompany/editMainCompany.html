<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Add a Main Companies</h2>
                </div>
                <!--/*@thymesVar id="MainCompany" type="de.onetwotree.margaux.entity.MainCompany"*/-->
                <form action="#" th:action="@{/maincompany/add/}" th:object="${mainCompany}" method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="mainCompanyName" type="text" class="validate" th:field="*{name}" />
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                            <label for="mainCompanyName">Company Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <!--<select th:field="*{manager}" class="input-field">
                                <option id="manager" th:each="user: ${users}" th:value="${user.id}" th:text="${user.firstname}"></option>
                            </select>
                            <label for="manager">Manager</label>-->
                        </div>
                    </div>

                    <input class="waves-effect waves-light btn" type="submit" />
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
