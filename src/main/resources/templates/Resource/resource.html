<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Resources</h2>
                </div>
                <table class="bordered highlight responsive-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Unity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resource : ${resources}">
                        <td th:text="${resource.id}">undefined</td>
                        <td th:text="${resource.name}">undefined</td>
                        <td th:text="${resource.resourceType.description}">undefined</td>
                        <td th:text="${resource.resourceType.unity.desc}">undefined</td>
                        <td>
                            <a th:href="@{'/resource/view/' + ${resource.id}}" class="btn-floating btn-small waves-effect waves-light">
                                <i class="material-icons">visibility</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Add button-->
    <div class="fixed-action-btn horizontal">
        <a th:href="@{/resource/add/}" class="btn-floating btn-large waves-effect waves-light">
            <i class="material-icons">add</i>
        </a>
    </div>
    <!-- end Add button-->
</main>

<div th:replace="common/footer :: footer"></div>
</html>
