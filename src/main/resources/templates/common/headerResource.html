<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="headerResource">
    <ul class="tabs tabs-fixed-width">
        <li class="tab col s2">
            <a th:classappend="${#httpServletRequest.getRequestURI().endsWith(resource.id + '/') ? 'active':''}" target="_self" th:href="@{'/project/view/'+ ${resource.id}}">General</a>
        </li>
        <li class="tab col s2">
            <a th:classappend="${#httpServletRequest.getRequestURI().endsWith('/harvests/') ? 'active':''}" target="_self" th:href="@{'/project/view/' + ${resource.id}+'/harvests/'}">Harvests</a>
        </li>
        <li class="tab col s2">
            <a target="_self" th:href="@{'/company/' + ${resource.id}+'/sales/'}">Sales</a>
        </li>
    </ul>



</div>
</html>
