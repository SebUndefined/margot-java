<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--Header, should be on all templates-->

<div th:fragment="header">
    <header>
        <nav>
            <a href="#" data-activates="slide-out" class="button-collapse grey-text text-darken-3">
                <i class="material-icons">menu</i>
            </a>
            <div class="right drop-pmenu">

                <a class='dropdown-button btn' data-beloworigin="true" constrainWidth="true" href='#' data-activates='personnal-menu'>
                    <span sec:authentication="principal.user.firstname"></span>
                    <span sec:authentication="principal.user.lastname"></span>
                </a>
                <!-- Dropdown Structure -->
                <ul id='personnal-menu' class='dropdown-content'>
                    <li><a th:href="@{/profile}"><i class="material-icons">perm_identity</i>Profile</a></li>
                    <li class="divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <!--<input type="submit" value="Sign Out"/>-->
                            <a type="submit"><i class="material-icons">perm_identity</i>Logout</a>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
       <!-- LEFT MENU-->
        <ul id="slide-out" class="side-nav fixed">
            <!-- LOGO-->
            <a th:href="@{/}">
                <div id="logo">
                    <!--<img src="assets/img/logo_12Tree_resize.jpg">-->
                </div>
            </a>
            <!-- END LOGO -->
            <!-- Search TOOL-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="autocomplete" />
                    <label for="icon_prefix">Search</label>
                </div>
            </div>
            <!-- End Search TOOL-->
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion">
                    <li>
                        <a class="collapsible-header"><i class="petite material-icons">business</i>Holding<i class="material-icons right">arrow_drop_down</i></a>
                        <div class="collapsible-body">
                            <ul>
                                <li class="sub-menu"><a th:href="@{/holding/}">All</a></li>
                                <li class="sub-menu"><a th:href="@{/holding/add/}">Add</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion">
                    <li>
                        <a class="collapsible-header"><i class="petite material-icons">location_city</i>Companies<i class="material-icons right">arrow_drop_down</i></a>
                        <div class="collapsible-body">
                            <ul>
                                <li class="sub-menu"><a th:href="@{/company/}">All</a></li>
                                <li class="sub-menu"><a th:href="@{/company/add/}">Add</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <!--Test Personnal menu-->

        <!--end test personnal menu-->
    </header>
    <!--Header, should be on all templates-->
</div>


</html>
