<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="headerPlot">
    <ul class="tabs tabs-fixed-width">
        <li class="tab col s2">
            <a th:classappend="${#httpServletRequest.getRequestURI().endsWith(urlId + '/') ? 'active':''}" target="_self" th:href="@{'/plot/view/'+ ${urlId}}">General</a>
        </li>
        <li class="tab col s2">
            <a th:classappend="${#httpServletRequest.getRequestURI().endsWith('/harvests/') ? 'active':''}" target="_self" th:href="@{'/plot/view/' + ${urlId}+'/harvests/'}">Harvests</a>
        </li>
        <li class="tab col s2">
            <a target="_self" th:href="@{'/company/' + ${urlId}+'/sales/'}">Sales</a>
        </li>
    </ul>



</div>
</html>
