<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="sheetHarvest">
                <table class="bordered highlight responsive-table">
                    <thead>
                    <tr>
                        <th><a class="sortable" data-sorted-by="id" href="#">ID</a></th>
                        <th><a class="sortable" data-sorted-by="date" href="#">Date</a></th>
                        <th><a class="sortable" data-sorted-by="year" href="#">Year</a></th>
                        <th><a class="sortable" data-sorted-by="quantity" href="#">Quantity</a></th>
                        <th><a class="sortable" data-sorted-by="quantityPerHa" href="#">Quantity per ha</a></th>
                        <th><a class="sortable" data-sorted-by="plot" href="#">Plot</a></th>
                        <th><a class="sortable" data-sorted-by="resource" href="#">Resource</a></th>
                        <th><a class="sortable" data-sorted-by="manager" href="#">Manager</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="harvest : ${harvests}">
                        <td th:text="${harvest.id}">undefined</td>
                        <td th:text="${harvest.date}">undefined</td>
                        <td th:text="${harvest.year}">undefined</td>
                        <td th:text="${harvest.quantity}">undefined</td>
                        <td th:text="${harvest.quantityPerHa}">undefined</td>
                        <td th:text="${harvest.plot.name}">undefined</td>
                        <td th:text="${harvest.resource.name}">undefined</td>
                        <td>undefined</td>
                    </tr>
                    </tbody>
                </table>
                <div th:fragment="pagination" class="row center-align">
                    <ul class="pagination" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                        <li class="disabled">
                            <a href="#!">
                                <i class="material-icons">chevron_left</i>
                            </a>
                        </li>
                        <li th:each="i:${#numbers.sequence(0, harvests.totalPages -1)}" class="waves-effect">
                            <a th:href="${urlBuilder.replaceQueryParam('page', i+1).toUriString()}" th:text="${i+1}"></a>
                        </li>
                        <li class="waves-effect">
                            <a href="#!">
                                <i class="material-icons">chevron_right</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
</html>
