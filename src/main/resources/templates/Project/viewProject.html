<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div th:replace="common/headerProject :: headerProject"></div>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h1>Project <span th:text="${project.name}"></span></h1>
                </div>
                This page is a particular project
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Manager</h2>
                </div>
            </div>
        </div>
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Alerts</h2>
                </div>
                <div th:with="alertItems=${alertsProject}">
                    <div th:replace="common/sheetAlert :: sheetAlert"></div>
                </div>
                <p class="center-align"><a th:href="@{'/project/view/'+ ${urlId}}+'/alerts' "> See all...</a></p>
            </div>
        </div>
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Company</h2>
                </div>
                Name: <span th:text="${project.company.name}"></span><br/>

        </div>
    </div>
    <!--Add button-->
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a th:href="@{'/alert/add/' + ${urlId}}" class="btn-floating red"><i class="material-icons">report_problem</i></a></li>
                <!--<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>-->
            </ul>
        </div>
    <!-- end Add button-->
</main>

<div th:replace="common/footer :: footer"></div>
</html>
