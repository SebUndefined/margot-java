<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Add a userCustom</h2>
                </div>
                <form action="#" th:action="@{/user/add/}" th:object="${userDTO}" method="post" class="col s12" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="username" type="text" class="validate" th:field="*{userName}" />
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="lastname" type="text" class="validate" th:field="*{lastname}" />
                            <label for="lastname">Last name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="firstname" type="text" class="validate" th:field="*{firstname}" />
                            <label for="lastname">First name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="password" type="text" class="validate" th:field="*{password}" />
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="confirmPassword" type="text" class="validate" th:field="*{confirmPassword}" />
                            <label for="confirmPassword">Confirm password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="email" type="text" class="validate" th:field="*{email}" />
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field col l6 m6 s12">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" th:field="*{picture}">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 m6 s12">
                            <div class="row">
                                <div class="col l2 m3 s12">
                                    <label class="form_label">Enable: </label>
                                </div>
                                <div class="col l10 m9 s12">
                                    <div class="switch">
                                        <label>
                                            Off
                                            <input id="enabled" type="checkbox" name="enabled" value="true">
                                            <span class="lever"></span>
                                            On
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 m6 s12">
                            <div class="input-field col s12">
                                <select multiple th:field="*{roles}">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option th:each="role: ${roleList}" th:value="${role.id}" th:text="${role.id}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <input class="waves-effect waves-light btn" type="submit" />
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
