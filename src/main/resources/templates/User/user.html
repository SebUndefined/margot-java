<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Users</h2>
                </div>
                <table class="bordered highlight responsive-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">undefined</td>
                        <td th:text="${user.firstname} + ' ' + ${user.lastname}">undefined</td>
                        <td th:text="${user.userName}">undefined</td>
                        <td th:text="${user.email}">undefined</td>
                        <td class="center-align">
                            <span class="center-align" th:each="role : ${user.roles}">
                                <span class="new badge" data-badge-caption="" th:text="${role.name}">

                                </span>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/user/add}" class="btn-floating btn-small waves-effect waves-light">
                                <i class="material-icons">visibility</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:fragment="pagination" class="row center-align">
                    <ul class="pagination">
                        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                        <li th:each="i:${#numbers.sequence(0, users.totalPages -1)}" class="waves-effect">
                            <a th:href="@{${url}(page=${i+1})}" th:text="${i+1}"></a>
                        </li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
