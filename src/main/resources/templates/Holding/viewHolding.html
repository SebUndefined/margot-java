<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div th:replace="common/headerHolding :: headerHolding"></div>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h1>Holding <span th:text="${holding.name}"></span></h1>
                </div>
                SubTitle
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Companies</h2>
                </div>
                <p>This companies belong to <span th:text="${holding.name}"></span> </p>
                <table class="bordered highlight responsive-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${holding.companies}">
                        <td th:text="${company.id}">undefined</td>
                        <td th:text="${company.name}">undefined</td>
                        <td>
                            <a th:href="@{'/company/' + ${company.id}}" class="btn-floating btn-small waves-effect waves-light">
                                <i class="material-icons">visibility</i>
                            </a>
                            <a th:href="@{'/company/' + ${company.id}}" class="btn-floating btn-small waves-effect waves-light">
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Alerts</h2>
                </div>
                <div th:with="alertItems=${alertsHolding}">
                    <div th:replace="common/sheetAlert :: sheetAlert"></div>
                </div>
                <p class="center-align"><a th:href="@{'/holding/view/'+ ${urlId}}+'/alerts' "> See all...</a></p>
            </div>
    </div>
    <!--Add button-->
        <!--Add button-->
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a th:href="@{'/alert/add/' + ${urlId}}" class="btn-floating red"><i class="material-icons">report_problem</i></a></li>
                <!--<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>-->
            </ul>
        </div>
        <!-- end Add button-->
    <!-- end Add button-->
</main>

<div th:replace="common/footer :: footer"></div>
<script th:src="@{/assets/js/utils/load-alerts-comments.js}"></script>
</html>
