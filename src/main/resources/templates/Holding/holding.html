<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Holdings</h2>
                </div>
                <table class="bordered highlight responsive-table centered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr th:each="holding : ${holdingPage}">
                                    <td th:text="${holding.id}">undefined</td>
                                    <td th:text="${holding.name}">undefined</td>
                                    <td>
                                        <img class="responsive-img mini-pic" th:src="@{${'/files/' + holding.country.flag}}" th:title="${holding.country.name}">
                                    </td>
                                
                                    <td>
                                        <a th:href="@{'/holding/view/' + ${holding.id}}" class="btn-floating btn-small waves-effect waves-light">
                                            <i class="material-icons">visibility</i>
                                        </a>
                                        <a th:href="@{'/holding/update/' + ${holding.id}}" class="btn-floating btn-small waves-effect waves-light">
                                            <i class="material-icons">edit</i>
                                        </a>
                                    </td>
                            </tr>
                    </tbody>
                </table>
                <div th:fragment="pagination" class="row center-align">
                    <ul class="pagination">
                        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                        <li th:each="i:${#numbers.sequence(0, holdingPage.totalPages -1)}" class="waves-effect">
                            <a th:href="@{${url}(page=${i+1})}" th:text="${i+1}"></a>
                        </li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Add button-->
    <div class="fixed-action-btn horizontal">
        <a th:href="@{/holding/add/}" class="btn-floating btn-large waves-effect waves-light">
            <i class="material-icons">add</i>
        </a>
    </div>
    <!-- end Add button-->
</main>

<div th:replace="common/footer :: footer"></div>
</html>
