<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Add a Company</h2>
                </div>
                <!--/*@thymesVar id="MainCompany" type="de.onetwotree.margaux.entity.MainCompany"*/-->
                <form action="#" th:action="@{/company/add/}" th:object="${company}" method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="companyName" type="text" class="validate" th:field="*{name}" />
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                            <label for="companyName">Company Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <select th:field="*{mainCompany}" class="input-field">
                                <option id="mainCompany" th:each="mainCompany: ${mainCompanies}" th:value="${mainCompany.id}" th:text="${mainCompany.name}"></option>
                            </select>
                            <label for="mainCompany">Main Company</label>
                        </div>
                    </div>
                    <input class="waves-effect waves-light btn" type="submit" />
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
