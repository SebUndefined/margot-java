<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Add a Resource to Plot <span th:text="${plotResource.plot.name}"></span></h2>
                </div>
                <form action="#" th:action="@{'/plot/view/'+ ${plotResource.plot.id} + '/add-resource'}" th:object="${plotResource}" method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="proportion" type="text" class="validate" th:field="*{proportion}" required="required" />
                            <label for="proportion">Proportion</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <select th:field="*{resource}" class="input-field">
                                <option id="mainCompany" th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.name}"></option>
                            </select>
                            <label for="mainCompany">Resource</label>
                        </div>
                    </div>

                    <input class="waves-effect waves-light btn" type="submit" />
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
