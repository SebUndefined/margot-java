<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Add an Harvest to Plot <span th:text="${harvest.plot.name}"></span></h2>
                </div>
                <form action="#" th:action="@{'/plot/view/' + ${harvest.plot.id} + '/add-harvest'}" th:object="${harvest}" method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="date" type="text" class="datepicker"  th:field="*{date}" />
                            <label for="date">Begin Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="quantity" type="number"  th:field="*{quantity}" min="0" step="0.01" />
                            <label for="quantity">Quantity</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <select th:field="*{resource}" class="input-field">
                                <option id="resource" th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.name}"></option>
                            </select>
                            <label for="resource">Resource</label>
                        </div>
                    </div>

                    <input class="waves-effect waves-light btn" type="submit" />
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
