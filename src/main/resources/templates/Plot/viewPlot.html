<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div th:replace="common/headerPlot :: headerPlot"></div>
    <div class="row">
        <div class="col l12 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h1>Plot <span th:text="${plot.name}"></span></h1>
                </div>
                <table class="bordered highlight responsive-table">
                    <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>ID</td>
                        <td th:text="${plot.id}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td th:text="${plot.name}"></td>
                    </tr>
                    <tr>
                        <td>Creation Date</td>
                        <td th:text="${plot.creationDate != null} ? ${#temporals.format(plot.creationDate,'dd/MM/yyyy')} : 'null value!'"></td>
                    </tr>
                    <tr>
                        <td>Size</td>
                        <td th:text="${plot.size}+ ' ha'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Manager</h2>
                </div>
            </div>
        </div>
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Project</h2>
                </div>
                Name: <span th:text="${plot.project.name}"></span><br/>

            </div>
        </div>
        <div class="col l6 m12 s12">
            <div class="panel6">
                <div class="panel_title">
                    <div class="row small-margin">
                        <div class="col l6 s6 ">
                            <h2>Resources</h2>
                        </div>
                        <div class="col l6 s6 right-align">
                            <a id="editResources" class="btn-floating btn btn-small waves-effect waves-light"><i class="material-icons">edit</i></a>
                        </div>
                    </div>

                </div>
                <div id="resources-of-plot">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <div class="col l6 m12 s12">
               <div class="panel6">
                   <div class="panel_title">
                       <h2>Localisation</h2>
                   </div>
                   <div class="map-panel">
                       <div id="map">
                           <div class="loader"></div>
                       </div>
                   </div>
               </div>
        </div>
        <!--Add button-->
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large red">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a class="btn-floating red" title="Add an harvest" th:href="@{'/plot/view/' + ${urlId}+'/add-harvest/'}"><i class="material-icons">swap_calls</i></a></li>
                <li><a class="btn-floating yellow darken-1" title="Add a resource" th:href="@{'/plot/view/' + ${urlId}+'/add-resource/'}"><i class="material-icons">spa</i></a></li>
                <li><a class="btn-floating green" title="Edit this plot" th:href="@{'/plot/update/' + ${urlId}}"><i class="material-icons">edit</i></a></li>
            </ul>
        </div>
        <!-- end Add button-->

    </div>
</main>

<div th:replace="common/footer :: footer"></div>
<!--Alerte Message-->
<!--End Alerte Message-->
<!-- Un test de map -->

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf532UCd9nQEUc0fhK1qe4cdk1ppXkAzQ&callback=loadMap"></script>

<!-- Load graph for resources -->
<script th:inline="javascript">
    var plotId = [[${plot.id}]];
    var isEditing = false;
    $(document).ready(function () {
        //Loading the plotResource Chart
        loadChartFragment();
        loadMap();
        //Adding form when click on edit button
        $("#editResources").click(function () {
                if (isEditing === false) {
                    loadFormFragment();
                }
                else {
                    loadChartFragment();
                }
            }
        );
    });

    function loadChartFragment() {
        isEditing = false;
        console.log("Loading PIE chart for resources with ajax");
        $chartTarget = $('.loader');
        $.ajax({
            type: 'GET',
            url: '/plot/view/'+ plotId + '/get-resources/',
            timeout: 5000,
            beforeSend: function() {
                $chartTarget.addClass("loading-part");
            },
            success: function (data) {
                $('#resources-of-plot').load(this.url);
            },
            complete: function() {
                $chartTarget.removeClass("loading-part");
            },
            error: function () {
                alert("Cannot load data on " + this.url);
            }
        });
    }
    function loadFormFragment() {
        isEditing = true;
        $.ajax({
            async: true,
            type: 'GET',
            url: '/plot/view/'+ plotId + '/edit-resources/',
            timeout: 3000,
            beforeSend: function() {

            },
            success: function (data) {
                $('#resources-of-plot').load('/plot/view/'+ plotId + '/edit-resources/');
            },
            complete: function() {

            },
            error: function () {
                alert("Cannot load data");
            }
        });

    }
    function loadMap() {
            var map;
            var plot = /*[[${plot}]]*/ '';
            var infowindow = new google.maps.InfoWindow();
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: plot.latitude, lng: plot.longitude},
                zoom: 2
            });
            var latlng = new google.maps.LatLng(plot.latitude, plot.longitude);
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                icon: '/assets/img/tree-2-32.png'
            });
            google.maps.event.addListener(marker, 'click', (function (marker) {
                return function (plot) {
                    console.log(plot);
                    var contentString = '<div class="gm-window">' +
                        '<div class="gm-window-title">' +
                        plot.name +
                        '</div>' +
                        '<div class="gm-window-content">' +
                        'Size: ' + plot.size + ' ha' + '<br/>' +
                        //'Project: <a href="/project/view/' + plot.project + '">' + plot.project.name + '</a>' +
                        '</div>' +
                        '</div>';
                    infowindow.setContent(contentString);
                    infowindow.open(map, marker);
                    map.setCenter(latlng);
                }
            })(marker));
    }
</script>



</html>
