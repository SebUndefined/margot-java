<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l12 m12 s12">
            <div>
                <div class="panel6">
                    <div class="panel_title">
                        <h2>Add a Resource to Plot</h2>
                    </div>
                    <form action="#" th:object="${plotResourceForm}" method="post" class="col s12" th:fragment="editPlotResourceForm">
                        <div th:each="plotResource, rowStat : *{plotResourceList}">
                            <div class="row">
                                <div class="input-field col l6 m6 s12">
                                    <input type="text" th:field="*{plotResourceList[__${rowStat.index}__].plot.id}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col l6 m6 s12">
                                    <select th:field="*{plotResourceList[__${rowStat.index}__].resource}" class="input-field">
                                        <option id="mainCompany" th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.name}"></option>
                                    </select>
                                    <label for="mainCompany">Resource</label>
                                </div>
                            </div>
                        </div>


                        <input class="waves-effect waves-light btn" type="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
