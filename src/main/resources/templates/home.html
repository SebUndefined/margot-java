<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:replace="common/head :: head"></div>
<div th:replace="common/header :: header"></div>
<main>
    <div class="row">
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Plots</h2>
                </div>
                <div class="map-panel">
                    Logged user: <span sec:authentication="name">Bob</span>
                    Roles: <span sec:authentication="principal">[ROLE_USER, ROLE_ADMIN]</span>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <span th:text ="${#authentication.principal}"></span>
                </div>

            </div>
        </div>
        <div class="col l6 m6 s12">
            <div class="panel6">
                <div class="panel_title">
                    <h2>Alerts</h2>
                </div>
                <div th:with="alertItems=${alertList}">
                    <div th:replace="common/sheetAlert :: sheetAlert"></div>
                </div>
                <p class="center-align"><a> See all...</a></p>

            </div>
        </div>
    </div>
</main>

<div th:replace="common/footer :: footer"></div>
</html>
